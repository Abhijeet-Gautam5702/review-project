<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Carousel</title>
  </head>
  <body>
    <main>
      <!--Title-->
      <h1>Quotes by great personalities</h1>
      <hr class="underline" />
      <section class="container">
        <div class="img-container">
          <img id="person-img" src="" alt="" />
        </div>
        <h2 id="person-name"></h2>
        <p id="profession"></p>
        <p id="quote"></p>
      </section>
      <div class="btn-container">
        <button id="prev">prev</button>
        <button id="random-btn">random quote</button>
        <button id="next">next</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
