<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Carousel</title>
  </head>
  <body>
    <main>
      <!--Title-->
      <h1>Quotes by great personalities</h1>
      <hr class="underline" />
      <section class="container">
        <div class="img-container">
          <img id="person-img" src="./image/buffett.jpg" alt="" />
        </div>
        <h2 id="person-name">Warren Buffett</h2>
        <p id="profession">Investor</p>
        <p id="quote">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et
          consectetur illo obcaecati eaque, beatae aut!
        </p>
      </section>
      <div class="btn-container">
        <div id="prev">prev</div>
        <button id="random-btn">random quote</button>
        <div id="next">next</div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
